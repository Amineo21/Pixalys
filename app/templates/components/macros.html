<script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

{% macro button(label, href='#', color='blue') %}
  <a href="{{ href }}" class="px-4 py-2 rounded-lg text-white bg-{{ color }}-600 hover:bg-{{ color }}-700 transition">
    {{ label }}
  </a>
{% endmacro %}

{%macro card(title, content, color='blue')%}
  <div class="bg-{{ color }}-100 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
    <p class="text-gray-700">{{ content }}</p>
  </div>
{% endmacro %}
