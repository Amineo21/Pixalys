<script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

{% macro button(label, href='#', color='blue') %}
  <a href="{{ href }}" class="px-4 py-2 rounded-lg text-white bg-{{ color }}-600 hover:bg-{{ color }}-700 transition">
    {{ label }}
  </a>

{% endmacro %}

{%macro card(title, content)%}
<a href="#" class=" text-center block max-w-sm p-6 bg-white border-2  rounded-lg shadow-2xl hover:bg-gray-100 dark:bg-[#0182D5] ">

<h5 class="mb-2 text-2xl font-bold tracking-tight text-black-900 ">{{title }}</h5>
<p class="font-normal text-[#0182D5] dark:text-white">{{content}}</p>
</a>
{% endmacro %}
