<script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

{% macro button(label, href='#', color='blue') %}
  <a href="{{ href }}" class="px-4 py-2 rounded-lg text-white bg-{{ color }}-600 hover:bg-{{ color }}-700 transition">
    {{ label }}
  </a>

{% endmacro %}

{% macro card(title, content) %}
<a href="#"
   class="block max-w-sm mx-auto p-6 rounded-2xl border border-gray-200 bg-white shadow-md transition duration-300 hover:shadow-lg hover:bg-gray-50 dark:bg-[#0182D5] dark:border-transparent dark:hover:bg-[#0276bd]">
  
  <h5 class="mb-3 text-2xl font-semibold tracking-tight text-gray-800 dark:text-white">
    {{ title }}
  </h5>

  <p class="text-gray-600 dark:text-white text-base">
    {{ content }}
  </p>
</a>
{% endmacro %}
