<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHAZAMCAR</title>
  <script>
    // Appliquer le thème dès le chargement
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 120vh;
    }

    .download {
      width: 800px;
      height: 500px;
      text-align: center;
      align-items: center;
      padding: 200px;
    }

    .fa-download {
      font-size: xx-large;
    }
  </style>
</head>

<body class="bg-white text-gray-800 flex flex-col space-y-[60px] transition-colors duration-300 dark:bg-[#0B131E] dark:text-white">
  <header class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-900 dark:text-white">
        SHAZAM<span class="text-[#0182D5]">CAR</span>
      </div>
      <nav class="hidden md:flex space-x-8 items-center">
        <div class="flex space-x-4 ml-8">
          <button class="px-4 py-2 text-gray-700 font-medium hover:text-gray-900 dark:text-white">Log in</button>
          <button class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors">Sign up</button>
        </div>
      </nav>
      <button class="md:hidden text-gray-700 dark:text-white">☰</button>
    </div>
  </header>


     <main class="  flex items-center flex-col  space-y-[60px]">


       <div class="download text-center text-gray-700   bg-[#0182D5] border border-[#0182D5] rounded-lg shadow-sm hover:bg-[#0182D5] ">
         <h1 class="text-2xl">Charger ou déposer votre image ici</h1>
         <i class="fa-solid fa-download"></i> 
         <input type="file" name="image" accept="image/*" required>
        </div>
       
   
   
   
   <div class="result">
   
     {% from"components/macros.html" import card %}
     {{card("titre", "nom")}}
   
   </div>
     
     </main>

</body>

</html>
