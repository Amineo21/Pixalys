<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHAZAMCAR</title>
  <script>
    // Appliquer le thème dès le chargement
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 120vh;
    }

    .download {
      width: 800px;
      height: 500px;
      text-align: center;
      align-items: center;
      padding: 200px;
    }

    .fa-download {
      font-size: xx-large;
    }
  </style>
</head>

<body class="bg-white text-gray-800 flex flex-col space-y-[60px] transition-colors duration-300 dark:bg-[#0B131E] dark:text-white">
  <header class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-900 dark:text-white">
        SHAZAM<span class="text-[#0182D5]">CAR</span>
      </div>
      <nav class="hidden md:flex space-x-8 items-center">
        <div class="flex space-x-4 ml-8">
          <button class="px-4 py-2 text-gray-700 font-medium hover:text-gray-900 dark:text-white">Log in</button>
          <button class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors">Sign up</button>
        </div>
      </nav>
      <button class="md:hidden text-gray-700 dark:text-white">☰</button>
    </div>
  </header>


     <main class="  flex items-center flex-col  space-y-[60px]">

        
<div class="download flex items-center justify-center w-full">
    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-blue-500 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-blue-800 dark:bg-blue-700 hover:bg-blue-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" />
    </label>
</div> 

       
   
   
   
   <div class="result">
   
     {% from"components/macros.html" import card %}
     {{card("titre", "nom")}}
   
   </div>
     
     </main>

</body>

</html>
