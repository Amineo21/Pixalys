<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse d'image</title>
</head>
<body>
    <h1>Analyse d'image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Analyser</button>
    </form>

    {% if label %}
        <h2>Résultat :</h2>
        <p><strong>Objet détecté :</strong> {{ label }}</p>
        <p><strong>Marque détectée :</strong> {{ brand }}</p>
        <p><strong>Probabilité :</strong> {{ probability }}</p>
        <p><a href="{{ buy_link }}" target="_blank">Lien d'achat</a></p>
    {% endif %}
</body>
</html>
